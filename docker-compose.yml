services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./settings.yml:/etc/abbey/settings.yml:ro
      - ./.env:/etc/abbey/.env
      - ./file-storage:/app/app/static
    environment:
      - PYTHONUNBUFFERED=true

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend-build
      - ./settings.yml:/etc/abbey/settings.yml:ro
      - ./.env:/etc/abbey/.env:ro
      - /frontend-build/node_modules  # Any modifications to node_modules should be done from inside the container!

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=learn
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.worker.celery worker --loglevel=INFO
    volumes:
      - ./backend:/app
      - ./settings.yml:/etc/abbey/settings.yml:ro
      - ./.env:/etc/abbey/.env
      - ./file-storage:/app/app/static
    depends_on:
      - backend
      - redis

  redis:
      image: redis:latest
      ports:
        - "6379:6379"

  db_pooler:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: python3 -m app.db_pooler
    volumes:
      - ./backend:/app
      - ./settings.yml:/etc/abbey/settings.yml:ro
      - ./.env:/etc/abbey/.env
    depends_on:
      - redis
      - mysql

  emailer:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: python3 -m app.email_process
    volumes:
      - ./backend:/app
      - ./settings.yml:/etc/abbey/settings.yml:ro
      - ./.env:/etc/abbey/.env
      - ./file-storage:/app/app/static
    depends_on:
      - redis
      - mysql
    profiles:
      - email

volumes:
  mysql-data:
