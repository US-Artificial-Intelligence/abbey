[supervisord]
nodaemon=true
user=root
logfile=/dev/null
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid

[program:redis]
command=bash -c 'exec redis-server --save "" --appendonly no 2>&1 | sed -u "s/^/[redis] /"'
autostart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:gunicorn]
command=bash -c 'exec gunicorn -w 1 -b 0.0.0.0:5006 "app:app" 2>&1 | sed -u "s/^/[gunicorn] /"'
directory=/app
autostart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:celery]
command=bash -c 'exec celery -A worker.celery worker --loglevel=ERROR 2>&1 | sed -u "s/^/[celery] /"'
directory=/app
autostart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
